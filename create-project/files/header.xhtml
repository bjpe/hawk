<?xml version="1.0" encoding="utf-8" ?>
<html>
<head>
  <title><hawk:bind name="title"/></title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <meta content="nofollow" name="robots"/>
  <meta name="keywords" content="Hawk, Haskell, Framework"/>
  <meta name="description" lang="en" content=""/>
  <link href="/images/favicon.ico" type="image/ico" rel="Shortcut icon"/>
  <link href="/stylesheets/style.css" media="screen" rel="Stylesheet" type="text/css"/>
</head>
<body>
    <!-- page header -->
    <hawk:embed what="../Layouts/pageheader.xhtml"/>
    <!-- page body -->
    <!-- error message -->
    <hawk:message type="error">
      <div class="error">
        <image class="message" alt="Warning" title="Warning" src="/images/warning.png"/>
        <hawk:content/>
      </div>
    </hawk:message>  
    <!-- info message -->
    <hawk:message type="notice">
      <div class="notice">
        <image class="message" alt="info" title="Info" src="/images/info.png"/>
        <hawk:content/>
      </div>
    </hawk:message>
    <!-- success message -->
    <hawk:message type="success">
      <div class="success">
        <image class="message" alt="success" title="Success" src="/images/success.png"/>
        <hawk:content/>
      </div>
    </hawk:message>
    <!-- content -->
    <hawk:bind name="content"/>
    <!-- page footer -->
    <hawk:embed what="../Layouts/pagefooter.xhtml"/>
</body>
</html>
