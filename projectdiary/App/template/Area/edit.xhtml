<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<hawk:surround with="../Layouts/tagebuch.xhtml" at="content" xmlns:hawk="http://fh-wedel.de/hawk" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Edit area</title>
  </head>

  <hawk:embed what="_header.xhtml"/>
  <hawk:error for="area">
    <div class="errorExplanation" id="errorExplanation">
      <h2>The following errors prohibited the area from being saved</h2>
      <p>There were problems with the following attributes:</p>    
      <hawk:content/>
    </div>
  </hawk:error>

  <div class="ProjektNeu">
     <form action="edit" method="post">
        <div class="row">
          <span class="label"><label for="area.description">Area description:</label></span>
          <span class="formw"><hawk:bind name="description"/></span>
        </div>
        <div class="row">
          <span class="label"><label for="area.comment">Comment:</label></span>
          <span class="formw"><hawk:bind name="comment"/></span>
        </div>
        <div class="spacer">&nbsp;</div>
        <hawk:bind name="id"/>
        <div class="mittig">
          <input type="Submit" value="Save"/>
          <input type="reset" value="Reset"/>
        </div>
    </form>
  </div>
</hawk:surround>
