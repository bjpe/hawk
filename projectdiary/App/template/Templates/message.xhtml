<!-- Messages -->
<hawk:ignore>
  <hawk:message type="error">
    <div class="spacer"><br/></div>
    <div class="error">
      <image alt="Warning" title="Warning" src="/images/warning.png"/>
      <hawk:content/>
    </div>
  </hawk:message>
  
  <hawk:message type="notice">
    <div class="spacer"><br/></div>
    <div class="notice">
      <image alt="info" title="Info" src="/images/info.png"/>
      <hawk:content/>
    </div>
  </hawk:message>
</hawk:ignore>
<!-- end: Messages -->
