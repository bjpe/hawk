<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<hawk:surround with="../Layouts/tagebuch.xhtml" at="content" xmlns:hawk="http://fh-wedel.de/hawk" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Edit Project</title>
  </head>

  <hawk:embed what="../Templates/adminheader.xhtml"/>
  <hawk:error for="project"/>

  <div class="ProjektNeu">
    <form action="/project/edit" method="post">
      <div class="row">
        <span class="label"><label for="project.prefix">Prefix:</label></span>
        <span class="formw"><hawk:bind name="prefix"/></span>
      </div>

      <div class="row">
        <span class="label"><label for="project.description">Description:</label></span>
        <span class="formw"><hawk:bind name="description"/></span>
      </div>

      <div class="row">
        <span class="label"><label for="project.startAt">Start:</label></span>
        <span class="formw"><hawk:bind name="startAt"/></span>
      </div>

      <div class="row">
        <span class="label"><label for="project.endAt">End:</label></span>
        <span class="formw"><hawk:bind name="endAt"/></span>
      </div>

      <div class="spacer">&nbsp;</div>
      <hawk:bind name="id"/>
      <div class="mittig">
        <input type="Submit" value="Save"/>
        <input type="reset" value="Reset"/>
      </div>
    </form>
  </div>
</hawk:surround>
