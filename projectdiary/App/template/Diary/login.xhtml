<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<hawk:surround with="../Layouts/tagebuch.xhtml" at="content" xmlns:hawk="http://fh-wedel.de/hawk" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Welcome to the project diary!</title>
  </head>

    <div class="header">
    <div class="superheader">Project diary</div>
    </div>
      <hawk:embed what="../Templates/path.xhtml"/>
      <hawk:embed what="../Templates/message.xhtml"/>
    <form action="/diary/login" method="post">
      <div id="Projektwahl">
        <hawk:bind name="projects"/>
      </div>

      <div class="row">
        <span class="label">User name:</span>
        <span class="formw">
          <hawk:bind name="user"/>
        </span>
      </div>
      <div class="row">
        <span class="label">Password:</span>
        <span class="formw">
          <hawk:bind name="password"/>
        </span>
      </div>
      <div class="spacerbig">&nbsp;</div>
      <div class="mittig">
        <hawk:bind name="login"/>
      </div>
    </form>
</hawk:surround>
