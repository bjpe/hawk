<?xml version="1.0" encoding="utf-8" ?>
<hawk:surround with="../Layouts/header.xhtml" at="content" xmlns:hawk="http://fh-wedel.de/hawk">
  <div id="form">
    <form method="post" id="registerForm" action="/user/register">
      <div>
        You'll be able to define search settings for all your request after registering.<br />
        After registration succeeds, you will be logged in and a "Settings" link will occur in place of the "Register" link at top of the page.
      </div>
      <div>
        <span class="formnames">Username*: </span>
        <span class="formfield"><input type="text" name="username"/></span>
      </div>
      <div>
        <span class="formnames">Password*:</span>
        <span class="formfield"><input type="text" name="password"/></span>
      </div>
      <div>
        <span class="formnames">E-Mail:</span>
        <span class="formfield"><input type="text" name="email"/></span>
      </div>
      <div class="hint">
        *: These fields are required.
      </div>
      <input id="registerButton" class="formButton" type="submit" value="Send Registration &amp; Login"/>
    </form>
  </div>
</hawk:surround>
